<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulator CFD</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator CFD</h1>

      <label for="symbol">Wybierz aktywo:</label>
      <select id="symbol">
        <option value="CC=F">Kakao (CACAO)</option>
        <option value="AAPL">Apple (AAPL)</option>
        <option value="TSLA">Tesla (TSLA)</option>
        <option value="BTC-USD">Bitcoin (BTC)</option>
        <option value="DE40.DE">DAX (DE40)</option>
        <option value="^NDX">US100 (NASDAQ)</option>
        <option value="NG=F">Gaz ziemny (NATGAS)</option>
        <option value="GC=F">Złoto (GOLD)</option>
        <option value="SI=F">Srebro (SILVER)</option>
        <option value="CL=F">Ropa WTI (WTI)</option>
        <option value="KC=F">Kawa (COFFEE)</option>
        <option value="USDPLN=X">USD/PLN</option>
        <option value="EURPLN=X">EUR/PLN</option>
      </select>

      <label for="volume">Ilość wolumenów (kontraktów):</label>
      <!-- <input
        type="number"
        id="volume"
        value="0.01"
        step="0.01"
        placeholder="np. 10"
      /> -->
      <div id="positionsContainer">
        <div class="position-entry">
          <input
            type="number"
            step="0.01"
            value="0.01"
            placeholder="Wolumen"
            class="volume-entry"
          />
          <input
            type="number"
            step="0.0001"
            placeholder="Cena wejścia"
            class="price-entry"
          />
        </div>
      </div>
          <button id="addPosition" type="button">+</button>

      <!-- <label for="entryPrice">Cena zakupu:</label>
      <input type="number" id="entryPrice" placeholder="np. 150.00" /> -->

      <label for="exitPrice"
        >Cena wyjścia (zostaw puste, jeśli cena ma być aktualna):</label
      >
      <input type="number" id="exitPrice" placeholder="np. 160.00" />

      <label for="positionType">Typ pozycji:</label>
      <select id="positionType">
        <option value="long">Kupno (Long)</option>
        <option value="short">Sprzedaż (Short)</option>
      </select>

      <label for="leverage">Dźwignia (1:?):</label>
      <input type="number" id="leverage" value="10" />

      <!-- <label for="fee">Prowizja maklera (%):</label>
      <input type="number" id="fee" value="0" /> -->

      <button id="calculateBtn">Oblicz zysk/stratę</button>

      <div class="result" id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
